<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Rating box -->
  <div class="rating-box">

    <img src="./images/icon-star.svg" alt="icon star" class="icon-star">

    <h2 class="title">How did we do?</h2>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

    <form action="">

      <input type="radio" name="interactive-rating" id="rbtn1" value="1" hidden>
      <label for="rbtn1"> 1 </label>
      
      <input type="radio" name="interactive-rating" id="rbtn2" value="2" hidden>
      <label for="rbtn2"> 2 </label>

      <input type="radio" name="interactive-rating" id="rbtn3" value="3" hidden>
      <label for="rbtn3"> 3 </label>
      
      <input type="radio" name="interactive-rating" id="rbtn4" value="4" hidden>
      <label for="rbtn4"> 4 </label>
    
      <input type="radio" name="interactive-rating" id="rbtn5" value="5" hidden>
      <label for="rbtn5"> 5 </label>

      <input type="submit" value="SUBMIT" id="submit">

    </form>

    

  </div>

  <!-- Pop-up -->
  <div class="pop-up hidden">

    <img src="./images/illustration-thank-you.svg" alt="thank-you image">

    <p class="result">

      You selected 
      <span id="result"></span>
      out of 5

    </p>

    <h2>Thank you!</h2>

    <p class="contribution">

      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!

    </p>

  </div>

  <script src="app.js"></script>

</body>
</html>

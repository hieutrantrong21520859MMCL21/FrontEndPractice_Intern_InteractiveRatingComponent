<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Rating box -->
  <div class="rating-box">

    <img src="./images/icon-star.svg" alt="icon star" class="icon-star">

    <h2 class="title">How did we do?</h2>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

    <div class="_button">

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>

    </div>

    <button id="submit">SUBMIT</button>

  </div>

  <!-- Pop-up -->
  <div class="pop-up hidden">

    <img src="./images/illustration-thank-you.svg" alt="thank-you image">

    <p class="result">

      You selected 
      <span id="result"></span>
      out of 5

    </p>

    <h2>Thank you!</h2>

    <p class="contribution">

      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!

    </p>

  </div>

  <script src="app.js"></script>

</body>
</html>
